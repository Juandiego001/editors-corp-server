        <!-- Sección para crear usuarios -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Crear un usuario
            </h2>

            <form id="crearUsuario" class="w-100 text-center py-3">
                <label for="nickname" class="h5">Nickname</label>&emsp;
                <input type="text" name="nickname" id="nickname" placeholder="Juan001"/><br><br>
    
                <label for="nombre" class="h5">Nombre</label>&emsp;
                <input type="text" name="nombre" id="nombre" placeholder="Ivan"/><br><br>
    
                <label for="apellido" class="h5">Apellido</label>&emsp;
                <input type="text" name="apellido" id="apellido" placeholder="Castaño"/><br><br>
    
                <label for="correo" class="h5">Correo</label>&emsp;
                <input type="email" name="correo" id="correo" placeholder="manuel@hotmail.com"/><br><br>
                
                <label for="contrasena" class="h5">Contraseña</label>&emsp;
                <input type="password" name="contrasena" id="contrasena" /><br><br>

                <label for="vfContrasena" class="h5">Repetir contraseña</label>&emsp;
                <input type="password" name="vfContrasena" id="vfContrasena" /><br><br>

                <input class="btn btn-info"  type="submit" value="Crear" />
            </form>
        </div>
        

        <!-- Sección para actualizar usuarios -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Actualizar un usuario
            </h2>

            <form id="actualizarUsuario" class="w-100 text-center py-3">
                <label for="aNickname" class="h5">Nickname de usuario a actualizar</label>&emsp;
                <input type="text" name="aNickname" id="aNickname" placeholder="Juan001"/><br><br>

                <label for="aApellido" class="h5">Apellido</label>&emsp;
                <input type="text" name="aApellido" id="aApellido" placeholder="Castaño"/><br><br>
    
                <label for="aCorreo" class="h5">Correo</label>&emsp;
                <input type="email" name="aCorreo" id="aCorreo" placeholder="manuel@hotmail.com"/><br><br>
                
                <label for="aContrasena" class="h5">Contraseña</label>&emsp;
                <input type="password" name="aContrasena" id="aContrasena" /><br><br>

                <label for="aVfContrasena" class="h5">Repetir contraseña</label>&emsp;
                <input type="password" name="aVfContrasena" id="aVfContrasena" /><br><br>

                <input class="btn btn-info" type="submit" value="Actualizar" />
            </form>
        </div>


        <!-- Sección para  eliminar usuarios -->

                <input class="btn btn-info" type="submit" value="Eliminar" />
            </form>
