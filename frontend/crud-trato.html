<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Trato | Admin | Editor's Corp</title>

    <!-- Estilos de bootrstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <header class="w-100 bg-info text-center h1 text-light py-2 m-0">
        Admin
    </header>

    <nav class="navbar navbar-expand-xl bg-success m-0">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link btn btn-success" href="admin.html">Admin | Inicio</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-usuario.html">Usuario</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-publicacion.html">Publicacion</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-proyecto.html">Proyecto</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-trato.html">Trato</a></li>
        </ul>
    </nav>

    <section class="bg-light w-100">
        <h1 class="w-100 text-center bg-info text-light py-3 m-0">
            CRUD | Trato
        </h1>

        <!-- Sección para listar tratos de un editor -->
        <div id="seccionListar" class="w-100 text-center">
            <h2 class="w-100 py-2 text-center bg-secondary text-light m-0">
                Listar los tratos de un editor
            </h2>

            <form id="listarTrato" class="w-100 text-center py-3">
                <label for="nickname" class="h5">Nickname del usuario</label>&emsp;
                <input type="text" name="nickname" id="nickname" placeholder="Juan001" /><br><br>

                <input type="submit" class="btn btn-info" value="Listar los tratos del editor" />
            </form>            
        </div>

        <!-- Sección para crear proyectos a un editor -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Crear trato a un editor
            </h2>

            <form id="crearTrato" class="w-100 text-center py-3">
                <label for="tNicknameCliente" class="h5">Nickname del cliente</label>&emsp;
                <input type="text" name="tNicknameCliente" id="tNicknameCliente" placeholder="Santi0920"/><br><br>

                <label for="tNicknameEditor" class="h5">Nickname del editor</label>&emsp;
                <input type="text" name="tNicknameEditor" id="tNicknameEditor" placeholder="Juan001"/><br><br>
    
                <label for="titulo" class="h5">Titulo</label>&emsp;
                <input type="text" name="titulo" id="titulo" placeholder="Se requiere video para universidad"/><br><br>

                <label for="precio" class="h5">Precio</label>&emsp;
                <input type="number" name="precio" id="precio" placeholder="20000"/><br><br>

                <label for="descripcion" class="h5">Descripción</label>&emsp;
                <input type="text" name="descripcion" id="descripcion" placeholder="3 minutos, animado/serio..."/><br><br>

                <input class="btn btn-info"  type="submit" value="Crear" />
            </form>
        </div>
        

        <!-- Sección para actualizar un trato -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Actualizar un trato
            </h2>

            <form id="actualizarTrato" class="w-100 text-center py-3">
                <label for="idTrato" class="h5">Id del trato a actualizar</label>&emsp;
                <input type="text" name="idTrato" id="idTrato" placeholder="32323"/><br><br>
    
                <label for="aTitulo" class="h5">Titulo</label>&emsp;
                <input type="text" name="aTitulo" id="aTitulo" placeholder="Se requiere video para colegio"/><br><br>

                <label for="aPrecio" class="h5">Precio</label>&emsp;
                <input type="number" name="aPrecio" id="aPrecio" placeholder="30000"/><br><br>

                <label for="aDescripcion" class="h5">Descripción</label>&emsp;
                <input type="text" name="aDescripcion" id="aDescripcion" placeholder="5 minutos, animado, para sociales..."/><br><br>

                <input class="btn btn-info" type="submit" value="Actualizar" />
            </form>
        </div>


        <!-- Sección para eliminar un trato de un editor -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Eliminar el trato de un editor
            </h2>

            <form id="eliminarTrato" class="w-100 text-center py-3">
                <label for="eIdTrato" class="h5">Id del trato a eliminar</label>&emsp;
                <input type="text" name="eIdTrato" id="eIdTrato" placeholder="32323"/><br><br>

                <input class="btn btn-info" type="submit" value="Eliminar" />
            </form>
        </div>
    </section>

    <!-- Scripts de bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- crud.publicacion.js -->
    <script src="./js/crud.trato.js"></script>

</body>
</html>
