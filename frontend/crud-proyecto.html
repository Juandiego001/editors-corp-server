    <!-- Estilos de bootrstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <header class="w-100 bg-info text-center h1 text-light py-2 m-0">
        Admin
    </header>

    <nav class="navbar navbar-expand-xl bg-success m-0">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link btn btn-success" href="admin.html">Admin | Inicio</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-usuario.html">Usuario</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-publicacion.html">Publicacion</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-proyecto.html">Proyecto</a></li>
            <li class="nav-item"><a class="nav-link btn btn-success" href="crud-trato.html">Trato</a></li>
        </ul>
    </nav>

    <section class="bg-light w-100">
        <h1 class="w-100 text-center bg-info text-light py-3 m-0">
            CRUD | Proyecto
        </h1>

        <!-- Sección para listar proyectos de un editor -->
        <div id="seccionListar" class="w-100 text-center">
            <h2 class="w-100 py-2 text-center bg-secondary text-light m-0">
                Listar los proyectos de un editor
            </h2>

            <form id="listarProyecto" class="w-100 text-center py-3">
                <label for="nickname" class="h5">Nickname del editor</label>&emsp;
                <input type="text" name="nickname" id="nickname" placeholder="Juan001" /><br><br>

                <input type="submit" class="btn btn-info" value="Listar los proyectos del editor" />
            </form>            
        </div>

        <!-- Sección para crear proyectos a un editor -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Crear proyecto a un editor
            </h2>

            <form id="crearProyecto" class="w-100 text-center py-3">
                <label for="cNickname" class="h5">Nickname del editor</label>&emsp;
                <input type="text" name="cNickname" id="cNickname" placeholder="Juan001"/><br><br>

                <label for="titulo" class="h5">Titulo</label>&emsp;
                <input type="text" name="titulo" id="titulo" placeholder="Proyecto YouTube"/><br><br>
    
                <label for="descripcion" class="h5">Descripción</label>&emsp;
                <input type="text" name="descripcion" id="descripcion" placeholder="Este es un proyecto..."/><br><br>                    

                <input class="btn btn-info"  type="submit" value="Crear" />
            </form>
        </div>
        

        <!-- Sección para actualizar un proyecto -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Actualizar un proyecto
            </h2>

            <form id="actualizarProyecto" class="w-100 text-center py-3">
                <label for="idProyecto" class="h5">Id del proyecto a actualizar</label>&emsp;
                <input type="text" name="idProyecto" id="idProyecto" placeholder="32323"/><br><br>
    
                <label for="aTitulo" class="h5">Titulo</label>&emsp;
                <input type="text" name="aTitulo" id="aTitulo" placeholder="Proyecto Twitch"/><br><br>
    
                <label for="aDescripcion" class="h5">Descripción</label>&emsp;
                <input type="text" name="aDescripcion" id="aDescripcion" placeholder="Este es otro proyecto..."/><br><br>

                <input class="btn btn-info" type="submit" value="Actualizar" />
            </form>
        </div>


        <!-- Sección para eliminar un proyecto de un editor -->
        <div class="w-100">
            <h2 class="w-100 py-2 text-center bg-secondary text-light">
                Eliminar un proyecto de un editor
            </h2>

            <form id="eliminarProyecto" class="w-100 text-center py-3">
                <label for="eIdProyecto" class="h5">Id del proyecto a eliminar</label>&emsp;
                <input type="text" name="eIdProyecto" id="eIdProyecto" placeholder="32323"/><br><br>

                <input class="btn btn-info" type="submit" value="Eliminar" />
            </form>
        </div>
    </section>

    <!-- Scripts de bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- crud.publicacion.js -->
    <script src="./js/crud.proyecto.js"></script>
</body>
</html>
